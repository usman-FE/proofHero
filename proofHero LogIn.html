<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/proofHero logIn-style.css" />
    <title>Document</title>
  </head>

  <body>
    <!-- LogIn Form -->
    <div class="logInForm">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="formCenter">
              <div class="logo">
                <a href="">
                  <img src="./img/logo-white.png" alt="" />
                </a>
              </div>
              <form action="">
                <div>
                  <h5 class="formLogInText">Login</h5>
                </div>
                <div>
                  <p class="formTopText">
                    Don't have an account?
                    <a href="" class="registerText">register</a>
                  </p>
                </div>
                <div class="marginBottom">
                  <div class="formLabelMarginb">
                    <label for="">Email address</label>
                  </div>
                  <input type="email" class="form-control formInput" />
                </div>
                <div class="marginBottom">
                  <div class="formFLex formLabelMarginb">
                    <div>
                      <label for="" class="form-label">Password</label>
                    </div>
                    <div>
                      <button type="button" class="btn lostPasswordText">
                        Lost Password
                      </button>
                    </div>
                  </div>
                  <input type="password" class="form-control formInput" />
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="gridCheck"
                  />
                  <label class="form-check-label formCheckLabel" for=""
                    >Remember me</label
                  >
                </div>
                <div class="logInBtn">
                  <button class="btn">Login</button>
                  <div class="activationText">
                    <a href="">Resend Activation</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
