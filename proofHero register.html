<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/proofHero register.css" />
    <title>Document</title>
  </head>

  <body>
    <!-- register -->
    <div class="register">
      <div class="container">
        <div class="row g-5 justify-content-center">
          <div class="col-lg-5">
            <form action="">
              <div class="logo">
                <a href="">
                  <img src="./img/logo.png" alt="" />
                </a>
              </div>
              <div>
                <h5 class="formRegisterText">Register</h5>
                <p>
                  <a href="./proofHero LogIn.html" class="alreadyAccount">Already have an account?</a>
                </p>
              </div>
              <div class="marginBottom">
                <label for="">Name</label>
                <input type="text" class="form-control formInput" />
              </div>
              <div class="marginBottom">
                <label for="" class="form-label">Email</label>
                <input type="email" class="form-control formInput" />
              </div>
              <div class="marginBottom">
                <label for="">Password</label>
                <input type="password" class="form-control formInput" />
              </div>
              <div class="hCaptcha">
                <div class="form-check formCheck">
                  <input class="form-check-input formCheckInput" type="checkbox" />
                  <label for="">I am human</label>
                </div>
                <div>
                  <img src="./img/hCaptcha.png" alt="" />
                </div>
              </div>
              <div class="formBottom">
                <div class="form-check">
                  <input class="form-check-input formCheckInput" type="checkbox" id="gridCheck" />
                  <p> I confirm that I have read and understood the <span>Terms and conditions</span> and <span>Privacy
                      Policy</span> of the site. </p>
                </div>
                <button class="btn registerBtn">Register</button>
              </div>
            </form>
          </div>
          <div class="col-lg-7">
            <div class="formRight">
              <img src="./img/register-form-img.png" class="img-fluid registerImg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>

</html>
