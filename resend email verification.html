<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/proofHero logIn-style.css" />
    <title>Document</title>
  </head>

  <body>
    <!-- LogIn Form -->
    <div class="logInForm">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="formCenter">
              <div class="logo">
                <a href="">
                  <img src="./img/logo-white.png" alt="" />
                </a>
              </div>
              <form action="">
                <div>
                  <h5 class="formLogInText">Resend activation email</h5>
                </div>
                <div>
                  <p class="formTopText">
                    Mails can get lost, but we can send you another activation
                    email for your account.
                  </p>
                </div>
                <div class="marginBottom">
                  <div class="formLabelMarginb">
                    <label for="">Email</label>
                  </div>
                  <input type="email" class="form-control formInput" />
                </div>
                <div class="hCaptcha">
                  <div class="form-check formCheck">
                    <input
                      class="form-check-input formCheckInput"
                      type="checkbox"
                    />
                    <label for="">I am human</label>
                  </div>
                  <div>
                    <img src="./img/hCaptcha.png" alt="" />
                  </div>
                </div>

                <div class="logInBtn">
                  <button class="btn">Send me a recovery link</button>
                  <div class="activationText">
                    <a href="">Return to login</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
